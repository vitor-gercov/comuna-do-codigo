@if(html() || css() || js()) {
<section class="main_container">
    <section class="tabs">
        @if(html()) {
        <button (click)="selectedTab.set('html')" [ngClass]="{'--selected': selectedTab() === 'html'}">
            HTML
        </button>
        }
        @if(css()) {
        <button (click)="selectedTab.set('css')" [ngClass]="{'--selected': selectedTab() === 'css'}">
            CSS
        </button>
        }
        @if(js()) {
        <button (click)="selectedTab.set('js')" [ngClass]="{'--selected': selectedTab() === 'js'}">
            JS
        </button>
        }
    </section>
    <section class="code">
        <pre>
        <code>{{ tabContent() }}</code>
    </pre>
    </section>
    <footer class="options">
        <button (click)="copyCodeToClipboard()">
            Copiar c√≥digo
        </button>
        <dialog #feedbackDialog>
            {{ feedbackMessage() }}
        </dialog>
    </footer>
</section>
}
